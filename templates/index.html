<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Bot of Legends</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
        background-color: #f0f0f0;
      }
      #chat {
        max-width: 500px;
        margin: auto;
        border: 1px solid #ccc;
        padding: 1em;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .message {
        margin: 0.5em 0;
        padding: 0.5em;
      }
      .user {
        text-align: right;
        color: black;
      }
      .bot {
        text-align: left;
        color: green;
      }
      #input {
        width: 75%;
        padding: 0.5em;
      }
      #send {
        padding: 0.5em 1em;
      }
    </style>
  </head>
  <body>
    <div id="chat">
      <div id="messages"></div>
      <input
        id="input"
        type="text"
        placeholder="Digite sua mensagem"
        onkeypress="if(event.key === 'Enter') send()"
      />
      <button id="send" onclick="send()">Enviar</button>
    </div>

    <script>
      // Fun√ß√£o respons√°vel por adicionar uma nova mensagem ao chat (tanto do usu√°rio quanto do bot)
      function appendMessage(cls, text) {
        const msgBox = document.getElementById("messages"); // Pega a <div> onde as mensagens s√£o exibidas

        const div = document.createElement("div"); // Cria um novo elemento <div> para a mensagem
        div.className = `message ${cls}`; // Define a classe: "message user" ou "message bot"
        div.innerText = text; // Insere o texto dentro da <div>
        msgBox.appendChild(div); // Adiciona a nova mensagem dentro da √°rea de mensagens
        msgBox.scrollTop = msgBox.scrollHeight; // Faz o scroll autom√°tico para mostrar a √∫ltima mensagem
      }

      // Fun√ß√£o chamada ao clicar no bot√£o "Enviar" ou pressionar Enter
      async function send() {
        const input = document.getElementById("input"); // Pega o campo de entrada do usu√°rio
        const msg = input.value.trim(); // L√™ o texto digitado e remove espa√ßos em branco nas pontas

        if (!msg) return; // Se a mensagem estiver vazia, n√£o faz nada

        appendMessage("user", msg); // Exibe a mensagem do usu√°rio na interface
        input.value = ""; // Limpa o campo de texto

        try {
          // Envia a mensagem para o servidor Flask usando a rota POST /chat
          const res = await fetch("/chat", {
            method: "POST", // Define o m√©todo HTTP
            headers: { "Content-Type": "application/json" }, // Diz que estamos enviando JSON
            body: JSON.stringify({ message: msg }), // Converte a mensagem em string JSON
          });

          const data = await res.json(); // Espera e interpreta a resposta do servidor como JSON

          appendMessage("bot", data.response); // Exibe a resposta do bot na interface

          // Se o bot sinalizou que a conversa deve encerrar (encerrar = true)
          if (data.encerrar === true) {
            appendMessage("bot", "üö´ Chat encerrado."); // Exibe mensagem de encerramento
            input.disabled = true; // Desativa o campo de entrada
            document.getElementById("send").disabled = true; // Desativa o bot√£o "Enviar"
          }
        } catch (error) {
          // Se houve erro na requisi√ß√£o (ex: servidor offline), exibe mensagem de erro
          appendMessage("bot", "Erro ao conectar com o servidor.");
          console.error("Erro na API:", error); // Exibe detalhes do erro no console do navegador
        }
      }

      // Fun√ß√£o executada automaticamente quando a p√°gina termina de carregar
      window.onload = function () {
        appendMessage(
          "bot",
          "ü§ñ Chatbot iniciado. Digite 'sair' para encerrar."
        );
        appendMessage(
          "bot",
          "Ol√°, bem vindo ao 'BotOfLegends'! Qual desses personagens voc√™ deseja conversar?"
        );
        appendMessage("bot", "1 - Garen\n2 - Braum\n3 - Rammus");
      };
    </script>
  </body>
</html>
